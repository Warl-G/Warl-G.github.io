{% for post in pages_list %}
<li>
			    <div class="post-meta">
							<a class="post-link" href="{{ post.url | relative_url }}">
								<h2 class="post-title">{{ post.title | escape }}</h2>
							</a>
						<div class="post-date"><i class="icon-calendar"></i>{{ post.date | date: "%F" }}</div>
						</div>
						<div class="post">
						{%- if site.show_excerpts -%}
							{{ post.excerpt }}
						{%- endif -%}
						</div>
						</li>
						{% endfor %}
